<!DOCTYPE html>
<html>
    <head>
        <script src = "script.js" async></script>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <div class = "display">
            <br>
        </div>
        <button onclick="displayUpdate(value)" class="digit" value = "7">7</button>
        <button onclick="displayUpdate(value)" class="digit" value = "8">8</button>
        <button onclick="displayUpdate(value)" class="digit" value = "9">9</button>
        <button onclick="displayUpdate(value)" class="oper" value = "/">/</button>
        <br>
        <button onclick="displayUpdate(value)" class="digit" value = "4">4</button>
        <button onclick="displayUpdate(value)" class="digit" value = "5">5</button>
        <button onclick="displayUpdate(value)" class="digit" value = "6">6</button>
        <button onclick="displayUpdate(value)" class="oper" value = "*">*</button>
        <br>
        <button onclick="displayUpdate(value)" class="digit" value = "1">1</button>
        <button onclick="displayUpdate(value)" class="digit" value = "2">2</button>
        <button onclick="displayUpdate(value)" class="digit" value = "3">3</button>
        <button onclick="displayUpdate(value)" class="oper" value = "-">-</button>
        <br>
        <button onclick="displayUpdate(value)" class="digit" value = "0">0</button>
        <button onclick="displayUpdate(value)" class="decimal" value = ".">.</button>
        <button onclick="displayUpdate(value)" class="equals" value = "=">=</button>
        <button onclick="displayUpdate(value)" class="oper" value = "+">+</button>
    </body>
</html>
